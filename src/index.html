<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <div class="form__wrapper">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="form__wrapper">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form__wrapper">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form__wrapper">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div class="form__wrapper">
          <label for="terms">I accept the term of the agreement:</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <div class="form__wrapper">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form__wrapper">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="30"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__wrapper">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="cats1"
            value="Yes"
          >
          <label for="cats1">Yes</label>
          <input
            type="radio"
            name="cats"
            id="cats2"
            value="No"
          >
          <label for="cats2">No</label>
        </div>

        <div class="form__wrapper">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form__wrapper">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </div>

        <div class="form__wrapper">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form__wrapper">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            min="1"
            max="10"
            step="1"
            value="1"
            name="work"
            id="work"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info</legend>

        <div class="form__wrapper">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>

        <div class="form__wrapper">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
